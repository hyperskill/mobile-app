name: CodeQL

on:
  push:
    branches: ["develop", "main"]
  pull_request:
    branches: ["develop"]
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
  schedule:
    - cron: "20 6 * * 1"

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ (matrix.language == 'swift' && 'macos-13') || 'ubuntu-22.04' }}
    timeout-minutes: ${{ (matrix.language == 'swift' && 120) || 360 }}
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['java-kotlin', 'javascript-typescript', 'ruby', 'swift']

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality
        config: |
          paths-ignore:
            - iosHyperskillApp/iosHyperskillApp/MathJax.js
            - iosHyperskillApp/iosHyperskillApp/highlight.js
            - androidHyperskillApp/src/main/assets/scripts/highlight.pack.js 

    - if: matrix.language == 'java-kotlin'
      name: Setup Kotlin
      id: setup-kotlin
      uses: ./.github/actions/setup-android
      with:
        git-crypt-key: ${{ secrets.GIT_CRYPT_KEY }}

    - if: matrix.language == 'java-kotlin'
      name: Build Kotlin
      run: ./gradlew assembleDebug
      env:
        IS_GIT_CRYPT_UNLOCKED: ${{ steps.setup-kotlin.outputs.is-git-crypt-unlocked }}
        GITHUB_USER: ${{ github.actor }}
        GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - if: matrix.language == 'swift'
      name: Setup Swift
      id: setup-swift
      uses: ./.github/actions/setup-ios
      with:
        git-crypt-key: ${{ secrets.GIT_CRYPT_KEY }}

    - if: matrix.language == 'swift'
      name: Build Swift
      working-directory: './iosHyperskillApp'
      run: bundle exec fastlane build install_pods:false
      env:
        FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
        IS_GIT_CRYPT_UNLOCKED: ${{ steps.setup-swift.outputs.is-git-crypt-unlocked }}
        GITHUB_USER: ${{ github.actor }}
        GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"