name: Feature Branch CI

on:
    push:
        branches:
            - 'feature/*'

jobs:
    ci:
        name: Run ktlint
        runs-on: ubuntu-latest

        steps:
            - name: Clone Repo
              uses: actions/checkout@v2

            - name: Set up JDK 11
              uses: actions/setup-java@v1
              with:
                  java-version: 11

            - name: Run ktlint
              run: bash ./gradlew ktlintCheck --stacktrace
              env:
                  IS_CI: ${{ secrets.IS_CI }}
                  GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.KIT_PACKAGES_TOKEN }}