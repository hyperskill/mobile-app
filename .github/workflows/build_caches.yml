name: Build Caches

on:
  push:
    branches:
      - "develop"
  workflow_dispatch:
  # Runs at 00:00 UTC every sunday
  schedule:
    - cron: "0 0 * * 0"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  files-changed:
    name: Detect what files changed
    uses: ./.github/workflows/detect_changed_files_reusable_workflow.yml
    with:
      base: ${{ github.ref }}

  build-android:
    needs: files-changed
    if: ${{ github.event_name == 'workflow_dispatch' || needs.files-changed.outputs.android == 'true' }}
    name: Build Android Caches
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CI
        uses: ./.github/actions/setup-android
        with:
          setup-ruby: true

      - name: Clean
        run: ./gradlew clean
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-ios:
    needs: files-changed
    if: ${{ github.event_name == 'workflow_dispatch' || needs.files-changed.outputs.ios == 'true' }}
    name: Build iOS Caches
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup CI
        id: setup
        uses: ./.github/actions/setup-ios
        with:
          git-crypt-key: ${{ secrets.GIT_CRYPT_KEY }}

      - name: Clean
        run: ./gradlew clean
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
