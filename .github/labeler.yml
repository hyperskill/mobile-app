# Platform-specific labels
shared:
  - changed-files:
    - any-glob-to-any-file: 'shared/**'

ios:
  - changed-files:
    - any-glob-to-any-file: 'iosHyperskillApp/**'

android:
  - changed-files:
    - any-glob-to-any-file: 'androidHyperskillApp/**'

# CI/CD and build system
ci/cd:
  - changed-files:
    - any-glob-to-any-file: 
      - '.github/workflows/**'
      - '.github/actions/**'
      - '.github/dependabot.yml'
      - '.github/filters.yaml'
      - '.github/labeler.yml'

build-system:
  - changed-files:
    - any-glob-to-any-file:
      - 'build.gradle.kts'
      - 'settings.gradle.kts'
      - 'gradle.properties'
      - 'buildSrc/**'
      - 'buildsystem/**'
      - '**/build.gradle.kts'
      - '**/Podfile*'
      - '**/fastlane/**'

# Documentation
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.md'
      - 'docs/**'
      - 'README*'
      - 'CODE_OF_CONDUCT.md'
      - 'SECURITY.md'

# Testing
testing:
  - changed-files:
    - any-glob-to-any-file:
      - '**/test/**'
      - '**/tests/**'
      - '**/*Test*/**'
      - '**/*test*'
      - '**/TestPlans/**'
      - 'iosHyperskillAppTests/**'
      - 'iosHyperskillAppUITests/**'
      - 'shared/src/commonTest/**'
      - 'shared/src/androidUnitTest/**'

# Dependencies and configuration
dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - 'Gemfile*'
      - '**/Gemfile*'
      - 'gradle/libs.versions.toml'
      - '**/package*.json'
      - '**/yarn.lock'
      - '**/Podfile*'

config:
  - changed-files:
    - any-glob-to-any-file:
      - 'config/**'
      - '**/*.properties'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.json'
      - '.editorconfig'
      - '.gitignore'
      - '.gitattributes'
      - 'sentry.properties'
      - '**/.swiftlint.yml'

