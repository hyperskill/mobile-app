# Root level changes
root:
  - changed-files:
    - any-glob-to-any-file: 
      - '*.sh'
      - '*.gradle.kts'
      - '*.properties'
      - '*.md'

# Release and versioning
release:
  - any:
    - base-branch: 'main'
    - changed-files:
      - any-glob-to-any-file:
        - '**/version*'
        - '**/Version*'
        - '**/fastlane/**'

# Feature branch detection
feature:
  - head-branch: ['^feature', 'feature']

# Hotfix detection  
hotfix:
  - head-branch: ['^hotfix', 'hotfix']

# Bug fix detection
bugfix:
  - head-branch: ['^bugfix', '^fix', 'bugfix', 'fix']